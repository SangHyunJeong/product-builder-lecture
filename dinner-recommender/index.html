<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="저녁 메뉴를 버튼 한 번으로 추천받아 빠르게 선택할 수 있는 저녁 메뉴 추천기입니다." />
  <meta name="google-adsense-account" content="ca-pub-4594614710042728" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4594614710042728" crossorigin="anonymous"></script>
  <title>저녁 메뉴 추천기 | 생활 도구 모음</title>
  <style>
    :root {
      --bg1: #f7f0ff;
      --bg2: #bed5ff;
      --ink: #1c2440;
      --muted: #4f5d84;
      --card: rgba(255, 255, 255, 0.82);
      --line: rgba(55, 76, 126, 0.2);
      --accent: #2d5eff;
      --accent-2: #4cc7ff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--ink);
      font-family: "Pretendard", "Noto Sans KR", system-ui, sans-serif;
      background:
        radial-gradient(900px 600px at 110% -10%, #dae6ff, transparent 55%),
        radial-gradient(1000px 700px at -10% 120%, #ede3ff, transparent 54%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      min-height: 100dvh;
    }

    main {
      width: min(980px, 92vw);
      margin: 0 auto;
      padding: 30px 0 54px;
      display: grid;
      gap: 14px;
    }

    .menu {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .menu a {
      text-decoration: none;
      color: var(--ink);
      font-size: 13px;
      font-weight: 700;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 13px;
      background: rgba(255, 255, 255, 0.68);
      backdrop-filter: blur(2px);
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 22px;
      box-shadow: 0 24px 44px rgba(44, 57, 101, 0.16);
      padding: 24px;
      display: grid;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: 30px;
      letter-spacing: -0.5px;
    }

    .lead {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: 15px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: rgba(255, 255, 255, 0.64);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
    }

    .filter-check {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      font-size: 13px;
      font-weight: 700;
      color: var(--ink);
      padding: 8px 10px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.78);
    }

    .filter-budget {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      margin-left: auto;
      font-size: 13px;
      font-weight: 700;
      color: var(--ink);
    }

    .filter-budget select {
      border: 1px solid var(--line);
      border-radius: 9px;
      background: #fff;
      color: var(--ink);
      height: 34px;
      padding: 0 10px;
      font-size: 13px;
      font-weight: 700;
    }

    .result {
      border-radius: 18px;
      border: 1px solid var(--line);
      padding: 18px;
      display: grid;
      gap: 12px;
      background: rgba(255, 255, 255, 0.78);
    }

    .label {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      font-weight: 700;
    }

    .dish {
      margin: 0;
      font-size: 36px;
      line-height: 1.15;
      letter-spacing: -0.5px;
      display: grid;
      align-items: center;
    }

    .meta {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      cursor: pointer;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 800;
    }

    #pickBtn {
      color: #fff;
      background: linear-gradient(130deg, var(--accent), var(--accent-2));
      box-shadow: 0 10px 18px rgba(45, 94, 255, 0.25);
    }

    #againBtn {
      background: #fff;
      color: var(--ink);
      border: 1px solid var(--line);
    }

    #status {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      min-height: 20px;
    }

    .rolling {
      animation: pulse .2s linear infinite alternate;
    }

    @keyframes pulse {
      from { transform: translateY(0); opacity: .45; }
      to { transform: translateY(-2px); opacity: 1; }
    }

    @media (max-width: 860px) {
      main {
        width: min(980px, 94vw);
        padding: 20px 0 38px;
        gap: 10px;
      }
      .menu {
        flex-wrap: nowrap;
        overflow-x: auto;
        scrollbar-width: none;
        padding-bottom: 2px;
      }
      .menu::-webkit-scrollbar { display: none; }
      .menu a {
        white-space: nowrap;
        font-size: 12px;
        padding: 8px 11px;
      }
      .panel {
        border-radius: 16px;
        padding: 16px 14px;
        gap: 12px;
      }
      h1 { font-size: 24px; }
      .lead { font-size: 13px; line-height: 1.5; }
      .filters {
        display: grid;
        grid-template-columns: 1fr;
        gap: 8px;
        padding: 10px;
      }
      .filter-check {
        width: 100%;
        font-size: 13px;
      }
      .filter-budget {
        margin-left: 0;
        width: 100%;
        justify-content: space-between;
      }
      .filter-budget select {
        flex: 1;
        max-width: 180px;
      }
      .result {
        border-radius: 14px;
        padding: 14px;
        gap: 10px;
      }
      .dish { font-size: 30px; }
      .meta { font-size: 13px; }
      .actions {
        display: grid;
        grid-template-columns: 1fr;
        gap: 8px;
      }
      .actions button {
        width: 100%;
        padding: 12px 10px;
      }
      #status { font-size: 12px; }
    }

    @media (max-width: 420px) {
      h1 { font-size: 22px; }
      .dish { font-size: 26px; line-height: 1.2; }
    }
  </style>
</head>
<body>
  <main>
    <nav class="menu" aria-label="사이트 메뉴">
      <a href="../">홈</a>
      <a href="../lotto/">로또 추천기</a>
      <a href="../animal-face-test/">동물상 테스트</a>
      <a href="../lunch-recommender/">점심 추천기</a>
      <a href="../privacy.html">개인정보처리방침</a>
    </nav>

    <section class="panel">
      <h1>저녁 메뉴 추천기</h1>
      <p class="lead">하루를 마무리할 저녁 메뉴를 랜덤으로 골라드립니다. 메뉴명을 빠르게 확인하고 선택 시간을 줄일 수 있습니다.</p>

      <div class="filters" aria-label="추천 필터">
        <label class="filter-check"><input id="koreanOnly" type="checkbox" /> 한식만</label>
        <label class="filter-check"><input id="noSpicy" type="checkbox" /> 매운맛 제외</label>
        <label class="filter-budget" for="budgetLimit">예산
          <select id="budgetLimit">
            <option value="0">전체</option>
            <option value="10000">1만원 이하</option>
            <option value="15000">1만5천원 이하</option>
            <option value="20000">2만원 이하</option>
          </select>
        </label>
      </div>

      <article class="result">
        <p class="label">오늘의 저녁</p>
        <h2 class="dish" id="dishName">추천받기 버튼을 눌러보세요</h2>
        <p class="meta" id="dishDesc">메뉴 특징과 추천 상황을 함께 안내해 드립니다.</p>
        <div class="actions">
          <button id="pickBtn" type="button">저녁 추천받기</button>
          <button id="againBtn" type="button">다시 추천</button>
        </div>
        <p id="status"></p>
      </article>
    </section>
  </main>

  <script>

      { name: "삼겹살 + 쌈채소", desc: "만족감이 높은 대표 저녁 메뉴.", cuisine: "korean", spicy: false, price: 18000, query: "samgyeopsal korean bbq" },
      { name: "닭갈비", desc: "매콤하고 푸짐하게 먹기 좋은 메뉴.", cuisine: "korean", spicy: true, price: 14000, query: "dakgalbi korean spicy chicken" },
      { name: "된장찌개 + 고등어구이", desc: "자극적이지 않고 안정적인 한식 조합.", cuisine: "korean", spicy: false, price: 12000, query: "korean stew grilled mackerel" },
      { name: "마라탕", desc: "얼얼한 풍미가 강한 저녁 메뉴.", cuisine: "asian", spicy: true, price: 13000, query: "malatang hot pot" },
      { name: "연어 포케", desc: "가벼운 저녁을 원할 때 선택하기 좋은 메뉴.", cuisine: "western", spicy: false, price: 14000, query: "salmon poke bowl" },
      { name: "스테이크 + 구운 야채", desc: "기분 전환이 필요한 날의 든든한 메뉴.", cuisine: "western", spicy: false, price: 20000, query: "steak grilled vegetables" },
      { name: "초밥 세트", desc: "깔끔하고 균형 있는 저녁 선택지.", cuisine: "japanese", spicy: false, price: 17000, query: "sushi set japanese food" },
      { name: "우동 + 새우튀김", desc: "국물과 바삭한 식감을 함께 즐길 수 있는 메뉴.", cuisine: "japanese", spicy: false, price: 13000, query: "udon tempura" },
      { name: "곱창전골", desc: "진한 국물과 고소한 풍미를 즐기기 좋은 메뉴.", cuisine: "korean", spicy: true, price: 19000, query: "gopchang jeongol korean hot pot" },
      { name: "감자탕", desc: "뼈고기와 얼큰한 국물 조합의 든든한 저녁.", cuisine: "korean", spicy: true, price: 15000, query: "gamjatang korean pork bone soup" },
      { name: "보쌈 정식", desc: "담백한 수육과 곁들임이 균형 좋은 구성.", cuisine: "korean", spicy: false, price: 17000, query: "bossam korean boiled pork" },
      { name: "족발", desc: "쫀득한 식감이 특징인 인기 야식형 저녁 메뉴.", cuisine: "korean", spicy: false, price: 20000, query: "jokbal korean pig feet" },
      { name: "갈비탕", desc: "진한 국물과 고기 양이 만족스러운 메뉴.", cuisine: "korean", spicy: false, price: 16000, query: "galbitang korean beef short rib soup" },
      { name: "소불고기 전골", desc: "달큰한 국물로 가족 식사에 잘 맞는 메뉴.", cuisine: "korean", spicy: false, price: 17000, query: "bulgogi jeongol korean hot pot" },
      { name: "김치찜", desc: "푹 익은 김치와 고기의 조합이 좋은 메뉴.", cuisine: "korean", spicy: true, price: 15000, query: "kimchi jjim korean braised kimchi pork" },
      { name: "코다리조림", desc: "짭짤달콤한 양념으로 밥과 잘 맞는 메뉴.", cuisine: "korean", spicy: true, price: 16000, query: "braised pollock korean food" },
      { name: "낙지볶음", desc: "매콤하고 쫄깃한 식감을 원할 때 추천.", cuisine: "korean", spicy: true, price: 17000, query: "stir fried octopus korean food" },
      { name: "해물찜", desc: "해산물 중심의 풍성한 저녁 메뉴.", cuisine: "korean", spicy: true, price: 20000, query: "korean seafood steamed spicy" },
      { name: "오삼불고기", desc: "오징어와 돼지고기의 매콤한 볶음 조합.", cuisine: "korean", spicy: true, price: 15000, query: "osam bulgogi korean stir fry" },
      { name: "한우국밥", desc: "따뜻하고 든든한 국밥류 저녁 선택지.", cuisine: "korean", spicy: false, price: 12000, query: "korean beef soup rice" },
      { name: "불고기 비빔냉면", desc: "고기와 면을 함께 즐기는 조합 메뉴.", cuisine: "korean", spicy: true, price: 14000, query: "korean bulgogi bibim naengmyeon" },
      { name: "알탕", desc: "시원칼칼한 국물의 생선 알탕 메뉴.", cuisine: "korean", spicy: true, price: 14000, query: "korean fish roe soup" },
      { name: "샤브샤브", desc: "가볍게 먹기 좋으면서 만족감도 높은 메뉴.", cuisine: "asian", spicy: false, price: 18000, query: "shabu shabu hot pot" },
      { name: "훠궈", desc: "향신료와 진한 국물이 특징인 저녁 메뉴.", cuisine: "asian", spicy: true, price: 20000, query: "hot pot chinese food" },
      { name: "양꼬치", desc: "향신 풍미를 즐기기 좋은 인기 저녁 메뉴.", cuisine: "asian", spicy: true, price: 18000, query: "lamb skewers chinese bbq" },
      { name: "딤섬 세트", desc: "여러 가지를 조금씩 즐기기 좋은 구성.", cuisine: "asian", spicy: false, price: 17000, query: "dim sum set" },
      { name: "탄탄면", desc: "고소하고 칼칼한 소스 풍미가 강한 면 메뉴.", cuisine: "asian", spicy: true, price: 13000, query: "tantanmen noodles" },
      { name: "똠얌꿍 + 볶음밥", desc: "새콤매콤한 국물과 밥 조합이 좋은 메뉴.", cuisine: "asian", spicy: true, price: 17000, query: "tom yum goong thai soup and rice" },
      { name: "팟씨유", desc: "달큰한 간장 풍미가 특징인 태국식 면 요리.", cuisine: "asian", spicy: false, price: 13000, query: "pad see ew thai noodles" },
      { name: "카츠카레", desc: "돈까스와 카레를 함께 즐기는 든든한 메뉴.", cuisine: "japanese", spicy: false, price: 14000, query: "katsu curry japanese food" },
      { name: "야키니쿠 덮밥", desc: "달콤짭짤한 구이 고기 덮밥 메뉴.", cuisine: "japanese", spicy: false, price: 14000, query: "yakiniku don bowl" },
      { name: "규카츠", desc: "바삭한 튀김옷과 육즙이 강점인 메뉴.", cuisine: "japanese", spicy: false, price: 19000, query: "gyukatsu japanese beef cutlet" },
      { name: "사시미 정식", desc: "신선한 회 중심의 깔끔한 저녁 메뉴.", cuisine: "japanese", spicy: false, price: 20000, query: "sashimi set japanese food" },
      { name: "라멘", desc: "진한 육수와 면 조합이 좋은 클래식 메뉴.", cuisine: "japanese", spicy: false, price: 12000, query: "ramen bowl" },
      { name: "탄탄라멘", desc: "매콤고소한 국물 라멘을 원하는 날 적합.", cuisine: "japanese", spicy: true, price: 13000, query: "spicy tantan ramen" },
      { name: "파스타 까르보나라", desc: "크리미한 소스가 매력적인 저녁 메뉴.", cuisine: "western", spicy: false, price: 15000, query: "carbonara pasta" },
      { name: "봉골레 파스타", desc: "해산물 풍미가 살아 있는 깔끔한 파스타.", cuisine: "western", spicy: false, price: 15000, query: "vongole pasta" },
      { name: "라자냐", desc: "치즈와 미트소스가 풍부한 오븐 요리.", cuisine: "western", spicy: false, price: 18000, query: "lasagna" },
      { name: "리조또", desc: "부드러운 식감으로 편하게 먹는 메뉴.", cuisine: "western", spicy: false, price: 16000, query: "risotto dish" },
      { name: "그릴드 치킨 플래터", desc: "단백질 위주의 가벼운 저녁 선택지.", cuisine: "western", spicy: false, price: 15000, query: "grilled chicken platter" },
      { name: "포크 립", desc: "묵직한 고기 메뉴를 찾는 날 추천.", cuisine: "western", spicy: false, price: 20000, query: "pork ribs platter" },
      { name: "피자 + 샐러드", desc: "여럿이 함께 즐기기 좋은 무난한 조합.", cuisine: "western", spicy: false, price: 18000, query: "pizza salad set" },
      { name: "타코 플래터", desc: "가볍게 여러 맛을 즐길 수 있는 메뉴.", cuisine: "western", spicy: true, price: 16000, query: "taco platter" }
    ];

    const dishName = document.getElementById("dishName");
    const dishDesc = document.getElementById("dishDesc");
    const status = document.getElementById("status");
    const pickBtn = document.getElementById("pickBtn");
    const againBtn = document.getElementById("againBtn");
    const koreanOnly = document.getElementById("koreanOnly");
    const noSpicy = document.getElementById("noSpicy");
    const budgetLimit = document.getElementById("budgetLimit");

    let lastName = "";

    function filteredMenus() {
      const budget = Number(budgetLimit.value || 0);
      return dinnerMenus.filter((menu) => {
        if (koreanOnly.checked && menu.cuisine !== "korean") return false;
        if (noSpicy.checked && menu.spicy) return false;
        if (budget > 0 && menu.price > budget) return false;
        return true;
      });
    }

    function pickMenu(pool) {
      if (pool.length === 1) return pool[0];
      let selected = pool[Math.floor(Math.random() * pool.length)];
      while (selected.name === lastName) {
        selected = pool[Math.floor(Math.random() * pool.length)];
      }
      lastName = selected.name;
      return selected;
    }

    function revealMenu() {
      const pool = filteredMenus();
      if (pool.length === 0) {
        status.textContent = "선택한 필터에 맞는 메뉴가 없습니다. 필터를 완화해 주세요.";
        dishName.textContent = "조건에 맞는 메뉴 없음";
        dishDesc.textContent = "한식만/매운맛 제외/예산 조건을 조정하면 다시 추천됩니다.";
        return;
      }

      pickBtn.disabled = true;
      againBtn.disabled = true;
      dishName.classList.add("rolling");
      status.textContent = "메뉴 고르는 중...";

      const rolling = setInterval(() => {
        const idx = Math.floor(Math.random() * pool.length);
        dishName.textContent = pool[idx].name;
      }, 85);

      setTimeout(() => {
        clearInterval(rolling);
        const selected = pickMenu(pool);
        dishName.classList.remove("rolling");
        dishName.textContent = selected.name;
        dishDesc.textContent = selected.desc + " (예상 가격: " + selected.price.toLocaleString("ko-KR") + "원)";
        status.textContent = "오늘 저녁 후보가 정해졌습니다.";
        pickBtn.disabled = false;
        againBtn.disabled = false;
      }, 900);
    }

    pickBtn.addEventListener("click", revealMenu);
    againBtn.addEventListener("click", revealMenu);
    [koreanOnly, noSpicy, budgetLimit].forEach((el) => {
      el.addEventListener("change", () => {
        status.textContent = "필터가 적용되었습니다. 추천받기를 눌러 새로 고르세요.";
      });
    });
  </script>
</body>
</html>
