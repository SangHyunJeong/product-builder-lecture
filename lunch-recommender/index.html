<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="오늘 점심 뭐 먹을지 고민될 때 버튼 한 번으로 메뉴와 사진을 추천받는 점심 메뉴 추천기입니다." />
  <meta name="google-adsense-account" content="ca-pub-4594614710042728" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4594614710042728" crossorigin="anonymous"></script>
  <title>점심 메뉴 추천기 | 생활 도구 모음</title>
  <style>
    :root {
      --bg1: #fff6e8;
      --bg2: #f7d9ae;
      --ink: #2d2115;
      --muted: #705d47;
      --card: rgba(255, 255, 255, 0.84);
      --line: rgba(116, 84, 49, 0.2);
      --accent: #d45b16;
      --accent-2: #ffad38;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--ink);
      font-family: "Pretendard", "Noto Sans KR", system-ui, sans-serif;
      background:
        radial-gradient(1200px 500px at -8% -10%, #fff8ef, transparent 60%),
        radial-gradient(1000px 500px at 120% 120%, #ffdca9, transparent 54%),
        linear-gradient(145deg, var(--bg1), var(--bg2));
      min-height: 100dvh;
    }

    main {
      width: min(980px, 92vw);
      margin: 0 auto;
      padding: 30px 0 54px;
      display: grid;
      gap: 14px;
    }

    .menu {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .menu a {
      text-decoration: none;
      color: var(--ink);
      font-size: 13px;
      font-weight: 700;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 13px;
      background: rgba(255, 255, 255, 0.68);
      backdrop-filter: blur(2px);
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 22px;
      box-shadow: 0 24px 44px rgba(67, 42, 19, 0.14);
      padding: 24px;
      display: grid;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: 30px;
      letter-spacing: -0.5px;
    }

    .lead {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: 15px;
    }

    .result-wrap {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      align-items: stretch;
    }

    .photo {
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--line);
      min-height: 280px;
      background: #f2e5d2;
      position: relative;
      isolation: isolate;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.04);
      transition: transform .45s ease;
    }

    .photo.reveal img { transform: scale(1); }

    .badge {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      padding: 6px 10px;
      letter-spacing: .2px;
    }

    .result {
      border-radius: 18px;
      border: 1px solid var(--line);
      padding: 18px;
      display: grid;
      gap: 12px;
      background: rgba(255, 255, 255, 0.78);
    }

    .label {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      font-weight: 700;
    }

    .dish {
      margin: 0;
      font-size: 36px;
      line-height: 1.15;
      letter-spacing: -0.5px;
      min-height: 82px;
      display: grid;
      align-items: center;
    }

    .meta {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
      min-height: 64px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      cursor: pointer;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 800;
    }

    #pickBtn {
      color: #fff;
      background: linear-gradient(130deg, var(--accent), var(--accent-2));
      box-shadow: 0 10px 18px rgba(212, 91, 22, 0.25);
    }

    #againBtn {
      background: #fff;
      color: var(--ink);
      border: 1px solid var(--line);
    }

    #status {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      min-height: 20px;
    }

    .rolling {
      animation: pulse .2s linear infinite alternate;
    }

    @keyframes pulse {
      from { transform: translateY(0); opacity: .45; }
      to { transform: translateY(-2px); opacity: 1; }
    }

    @media (max-width: 860px) {
      .result-wrap { grid-template-columns: 1fr; }
      .photo { min-height: 240px; }
      .dish { font-size: 30px; min-height: 72px; }
    }
  </style>
</head>
<body>
  <main>
    <nav class="menu" aria-label="사이트 메뉴">
      <a href="../">홈</a>
      <a href="../lotto/">로또 추천기</a>
      <a href="../animal-face-test/">동물상 테스트</a>
      <a href="../dinner-recommender/">저녁 추천기</a>
      <a href="../privacy.html">개인정보처리방침</a>
    </nav>

    <section class="panel">
      <h1>점심 메뉴 추천기</h1>
      <p class="lead">버튼을 누르면 점심 메뉴가 사진과 함께 바로 등장합니다. 고민을 줄이고 빠르게 고르기 위한 랜덤 선택 도우미입니다.</p>

      <div class="result-wrap">
        <figure class="photo" id="photoBox">
          <span class="badge">TODAY LUNCH</span>
          <img id="dishImage" alt="추천 점심 메뉴 사진" src="https://images.unsplash.com/photo-1512058564366-18510be2db19?auto=format&fit=crop&w=1200&q=80" />
        </figure>
        <article class="result">
          <p class="label">오늘의 점심</p>
          <h2 class="dish" id="dishName">추천받기 버튼을 눌러보세요</h2>
          <p class="meta" id="dishDesc">메뉴 특징과 잘 어울리는 상황을 함께 안내해 드립니다.</p>
          <div class="actions">
            <button id="pickBtn" type="button">점심 추천받기</button>
            <button id="againBtn" type="button">다시 추천</button>
          </div>
          <p id="status"></p>
        </article>
      </div>
    </section>
  </main>

  <script>
    const lunchMenus = [
      {
        name: "김치찌개 정식",
        desc: "따뜻하고 든든한 한식 점심. 밥 한 공기와 조합이 가장 안정적입니다.",
        image: "https://images.unsplash.com/photo-1583224964978-2f4f5f8fef74?auto=format&fit=crop&w=1200&q=80"
      },
      {
        name: "제육볶음 덮밥",
        desc: "매콤한 맛이 필요한 날에 잘 맞는 메뉴. 빠르게 에너지를 채우기 좋습니다.",
        image: "https://images.unsplash.com/photo-1625938144755-652e08e359b7?auto=format&fit=crop&w=1200&q=80"
      },
      {
        name: "냉모밀 + 유부초밥",
        desc: "가볍지만 만족감 있는 조합. 식사 후 업무 집중이 필요한 날 추천합니다.",
        image: "https://images.unsplash.com/photo-1611143669185-af224c5e3252?auto=format&fit=crop&w=1200&q=80"
      },
      {
        name: "비빔밥",
        desc: "채소, 단백질, 탄수화물을 균형 있게 챙길 수 있는 클래식 점심 선택지입니다.",
        image: "https://images.unsplash.com/photo-1553163147-622ab57be1c7?auto=format&fit=crop&w=1200&q=80"
      },
      {
        name: "돈까스 정식",
        desc: "바삭한 식감이 필요한 날 추천. 오후에 기분 전환이 필요할 때 좋습니다.",
        image: "https://images.unsplash.com/photo-1598515214211-89d3c73ae83b?auto=format&fit=crop&w=1200&q=80"
      },
      {
        name: "쌀국수",
        desc: "국물감 있는 면 요리를 원할 때 무난한 선택. 부담이 비교적 적습니다.",
        image: "https://images.unsplash.com/photo-1516685018646-549198525c1b?auto=format&fit=crop&w=1200&q=80"
      },
      {
        name: "치킨 샐러드 랩",
        desc: "가볍고 깔끔한 점심을 원할 때 추천. 식후 졸림을 줄이고 싶을 때 좋습니다.",
        image: "https://images.unsplash.com/photo-1512621776951-a57141f2eefd?auto=format&fit=crop&w=1200&q=80"
      },
      {
        name: "칼국수",
        desc: "따뜻한 국물과 면의 조합이 필요한 날 추천. 비 오는 날 만족도가 높습니다.",
        image: "https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=1200&q=80"
      }
    ];

    const dishName = document.getElementById("dishName");
    const dishDesc = document.getElementById("dishDesc");
    const dishImage = document.getElementById("dishImage");
    const photoBox = document.getElementById("photoBox");
    const status = document.getElementById("status");
    const pickBtn = document.getElementById("pickBtn");
    const againBtn = document.getElementById("againBtn");

    let lastIndex = -1;

    function randomIndex() {
      if (lunchMenus.length < 2) return 0;
      let idx = Math.floor(Math.random() * lunchMenus.length);
      while (idx === lastIndex) idx = Math.floor(Math.random() * lunchMenus.length);
      lastIndex = idx;
      return idx;
    }

    function revealMenu() {
      pickBtn.disabled = true;
      againBtn.disabled = true;
      dishName.classList.add("rolling");
      status.textContent = "메뉴 고르는 중...";

      let ticks = 0;
      const rolling = setInterval(() => {
        const idx = Math.floor(Math.random() * lunchMenus.length);
        dishName.textContent = lunchMenus[idx].name;
        ticks += 1;
      }, 90);

      setTimeout(() => {
        clearInterval(rolling);
        const selected = lunchMenus[randomIndex()];
        dishName.classList.remove("rolling");
        dishName.textContent = selected.name;
        dishDesc.textContent = selected.desc;
        dishImage.src = selected.image;
        photoBox.classList.remove("reveal");
        void photoBox.offsetWidth;
        photoBox.classList.add("reveal");
        status.textContent = "오늘 점심 후보가 정해졌습니다.";
        pickBtn.disabled = false;
        againBtn.disabled = false;
      }, 920);
    }

    pickBtn.addEventListener("click", revealMenu);
    againBtn.addEventListener("click", revealMenu);
  </script>
</body>
</html>
