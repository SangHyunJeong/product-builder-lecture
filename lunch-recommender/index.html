<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="오늘 점심 뭐 먹을지 고민될 때 버튼 한 번으로 메뉴와 사진을 추천받는 점심 메뉴 추천기입니다." />
  <meta name="google-adsense-account" content="ca-pub-4594614710042728" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4594614710042728" crossorigin="anonymous"></script>
  <title>점심 메뉴 추천기 | 생활 도구 모음</title>
  <style>
    :root {
      --bg1: #fff6e8;
      --bg2: #f7d9ae;
      --ink: #2d2115;
      --muted: #705d47;
      --card: rgba(255, 255, 255, 0.84);
      --line: rgba(116, 84, 49, 0.2);
      --accent: #d45b16;
      --accent-2: #ffad38;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--ink);
      font-family: "Pretendard", "Noto Sans KR", system-ui, sans-serif;
      background:
        radial-gradient(1200px 500px at -8% -10%, #fff8ef, transparent 60%),
        radial-gradient(1000px 500px at 120% 120%, #ffdca9, transparent 54%),
        linear-gradient(145deg, var(--bg1), var(--bg2));
      min-height: 100dvh;
    }

    main {
      width: min(980px, 92vw);
      margin: 0 auto;
      padding: 30px 0 54px;
      display: grid;
      gap: 14px;
    }

    .menu {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .menu a {
      text-decoration: none;
      color: var(--ink);
      font-size: 13px;
      font-weight: 700;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 13px;
      background: rgba(255, 255, 255, 0.68);
      backdrop-filter: blur(2px);
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 22px;
      box-shadow: 0 24px 44px rgba(67, 42, 19, 0.14);
      padding: 24px;
      display: grid;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: 30px;
      letter-spacing: -0.5px;
    }

    .lead {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: 15px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: rgba(255, 255, 255, 0.64);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
    }

    .filter-check {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      font-size: 13px;
      font-weight: 700;
      color: var(--ink);
    }

    .filter-budget {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      margin-left: auto;
      font-size: 13px;
      font-weight: 700;
      color: var(--ink);
    }

    .filter-budget select {
      border: 1px solid var(--line);
      border-radius: 9px;
      background: #fff;
      color: var(--ink);
      height: 34px;
      padding: 0 10px;
      font-size: 13px;
      font-weight: 700;
    }

    .result {
      border-radius: 18px;
      border: 1px solid var(--line);
      padding: 18px;
      display: grid;
      gap: 12px;
      background: rgba(255, 255, 255, 0.78);
    }

    .label {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      font-weight: 700;
    }

    .dish {
      margin: 0;
      font-size: 36px;
      line-height: 1.15;
      letter-spacing: -0.5px;
      display: grid;
      align-items: center;
    }

    .meta {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      cursor: pointer;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 800;
    }

    #pickBtn {
      color: #fff;
      background: linear-gradient(130deg, var(--accent), var(--accent-2));
      box-shadow: 0 10px 18px rgba(212, 91, 22, 0.25);
    }

    #againBtn {
      background: #fff;
      color: var(--ink);
      border: 1px solid var(--line);
    }

    #status {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      min-height: 20px;
    }

    .rolling {
      animation: pulse .2s linear infinite alternate;
    }

    @keyframes pulse {
      from { transform: translateY(0); opacity: .45; }
      to { transform: translateY(-2px); opacity: 1; }
    }

    @media (max-width: 860px) {
      .filter-budget { margin-left: 0; }
      .dish { font-size: 30px; }
    }
  </style>
</head>
<body>
  <main>
    <nav class="menu" aria-label="사이트 메뉴">
      <a href="../">홈</a>

      <a href="../privacy.html">개인정보처리방침</a>

    <section class="panel">
      <h1>점심 메뉴 추천기</h1>
      <p class="lead">버튼을 누르면 점심 메뉴가 바로 등장합니다. 고민을 줄이고 빠르게 고르기 위한 랜덤 선택 도우미입니다.</p>

      <div class="filters" aria-label="추천 필터">
        <label class="filter-check"><input id="koreanOnly" type="checkbox" /> 한식만</label>
        <label class="filter-check"><input id="noSpicy" type="checkbox" /> 매운맛 제외</label>
        <label class="filter-budget" for="budgetLimit">예산
          <select id="budgetLimit">
            <option value="0">전체</option>
            <option value="10000">1만원 이하</option>
            <option value="15000">1만5천원 이하</option>
          </select>
        </label>
      </div>

      <article class="result">
        <p class="label">오늘의 점심</p>
        <h2 class="dish" id="dishName">추천받기 버튼을 눌러보세요</h2>
        <p class="meta" id="dishDesc">메뉴 특징과 잘 어울리는 상황을 함께 안내해 드립니다.</p>
        <div class="actions">
          <button id="pickBtn" type="button">점심 추천받기</button>
          <button id="againBtn" type="button">다시 추천</button>
        </div>
        <p id="status"></p>
      </article>
    </section>
  </main>

  <script>

      { name: "제육볶음 덮밥", desc: "매콤한 맛이 필요한 날의 대표 점심.", cuisine: "korean", spicy: true, price: 10000, query: "jeyuk bokkeum korean pork rice" },
      { name: "비빔밥", desc: "채소와 단백질을 균형 있게 챙기기 좋은 메뉴.", cuisine: "korean", spicy: false, price: 9500, query: "bibimbap korean food" },
      { name: "돈까스 정식", desc: "바삭한 식감이 필요한 날 무난한 선택.", cuisine: "japanese", spicy: false, price: 11000, query: "tonkatsu japanese meal" },
      { name: "냉모밀 + 유부초밥", desc: "가볍지만 포만감 있는 세트 메뉴.", cuisine: "japanese", spicy: false, price: 12000, query: "soba inari sushi set" },

      { name: "치킨 샐러드 랩", desc: "가벼운 점심을 원할 때 적합한 조합.", cuisine: "western", spicy: false, price: 9000, query: "chicken salad wrap" },
      { name: "된장찌개 정식", desc: "자극적이지 않고 안정적인 한식 점심.", cuisine: "korean", spicy: false, price: 9000, query: "doenjang jjigae korean soybean stew" },

      { name: "부대찌개", desc: "짭짤하고 든든하게 배를 채우기 좋은 메뉴.", cuisine: "korean", spicy: true, price: 10000, query: "budae jjigae korean army stew" },
      { name: "불고기 덮밥", desc: "달콤짭짤한 양념으로 부담 없이 먹기 좋은 선택.", cuisine: "korean", spicy: false, price: 10500, query: "bulgogi rice bowl" },
      { name: "닭개장", desc: "칼칼한 국물로 속을 풀기 좋은 한식 점심.", cuisine: "korean", spicy: true, price: 9500, query: "dakgaejang korean spicy soup" },
      { name: "콩나물국밥", desc: "가볍고 깔끔한 국밥류를 원할 때 적합.", cuisine: "korean", spicy: false, price: 8500, query: "kongnamul gukbap korean soup rice" },

      { name: "설렁탕", desc: "든든하고 깔끔한 국물 위주의 식사.", cuisine: "korean", spicy: false, price: 10000, query: "seolleongtang korean ox bone soup" },
      { name: "육회비빔밥", desc: "신선한 식감과 고소한 맛이 특징인 비빔밥.", cuisine: "korean", spicy: false, price: 12000, query: "yukhoe bibimbap korean food" },
      { name: "김밥 + 라면", desc: "빠르고 편하게 즐길 수 있는 조합.", cuisine: "korean", spicy: true, price: 8500, query: "kimbap ramen korean snack" },
      { name: "떡볶이 + 순대", desc: "분식 스타일의 매콤한 점심 메뉴.", cuisine: "korean", spicy: true, price: 9000, query: "tteokbokki sundae korean street food" },
      { name: "물냉면", desc: "시원하게 먹기 좋은 여름 점심 메뉴.", cuisine: "korean", spicy: false, price: 10000, query: "mul naengmyeon korean cold noodles" },
      { name: "비빔냉면", desc: "매콤새콤한 면 요리를 원할 때 추천.", cuisine: "korean", spicy: true, price: 10000, query: "bibim naengmyeon korean cold noodles" },
      { name: "칼국수", desc: "담백한 면과 국물로 편안한 식사.", cuisine: "korean", spicy: false, price: 9000, query: "kalguksu korean noodle soup" },
      { name: "해물순두부", desc: "해물 풍미가 더해진 부드러운 찌개 메뉴.", cuisine: "korean", spicy: true, price: 10000, query: "seafood sundubu jjigae" },
      { name: "오징어볶음 덮밥", desc: "불향과 매콤함이 살아 있는 점심 메뉴.", cuisine: "korean", spicy: true, price: 10500, query: "spicy stir fried squid rice" },
      { name: "카레라이스", desc: "부담 없이 먹기 좋은 클래식 메뉴.", cuisine: "japanese", spicy: false, price: 8500, query: "japanese curry rice" },
      { name: "오므라이스", desc: "부드러운 계란과 소스 조합이 좋은 점심.", cuisine: "japanese", spicy: false, price: 9500, query: "omurice japanese food" },
      { name: "가츠동", desc: "돈까스와 달걀이 어우러진 덮밥 메뉴.", cuisine: "japanese", spicy: false, price: 10000, query: "katsudon japanese bowl" },
      { name: "규동", desc: "달콤한 소고기 덮밥으로 빠른 한 끼 가능.", cuisine: "japanese", spicy: false, price: 9500, query: "gyudon beef bowl" },
      { name: "우동 정식", desc: "뜨끈한 국물 면을 선호할 때 적합.", cuisine: "japanese", spicy: false, price: 9000, query: "udon japanese noodle soup" },
      { name: "마제소바", desc: "비빔 스타일 면 요리로 만족감 높은 메뉴.", cuisine: "japanese", spicy: true, price: 11000, query: "mazesoba japanese noodles" },
      { name: "나시고랭", desc: "이국적인 볶음밥 느낌이 필요한 날 추천.", cuisine: "asian", spicy: true, price: 11000, query: "nasi goreng fried rice" },
      { name: "팟타이", desc: "달콤짭짤한 볶음면으로 호불호가 적은 메뉴.", cuisine: "asian", spicy: false, price: 11000, query: "pad thai noodles" },
      { name: "카오팟", desc: "태국식 볶음밥으로 깔끔한 점심 선택.", cuisine: "asian", spicy: false, price: 10000, query: "thai fried rice khao pad" },
      { name: "반미 샌드위치", desc: "바삭한 빵과 신선한 채소가 어우러진 메뉴.", cuisine: "asian", spicy: false, price: 9000, query: "banh mi vietnam sandwich" },
      { name: "마파두부 덮밥", desc: "향신료 풍미와 소스가 잘 어울리는 밥 메뉴.", cuisine: "asian", spicy: true, price: 10000, query: "mapo tofu rice bowl" },
      { name: "파스타 알리오올리오", desc: "가볍게 즐기기 좋은 오일 파스타.", cuisine: "western", spicy: false, price: 11000, query: "aglio e olio pasta" },
      { name: "토마토 파스타", desc: "산뜻한 소스가 특징인 기본 파스타 메뉴.", cuisine: "western", spicy: false, price: 11500, query: "tomato pasta dish" },
      { name: "치킨 시저 샐러드", desc: "가볍지만 단백질 보충이 가능한 점심.", cuisine: "western", spicy: false, price: 10000, query: "chicken caesar salad" },
      { name: "햄버거 세트", desc: "빠르게 든든함을 채우는 대표 메뉴.", cuisine: "western", spicy: false, price: 9800, query: "hamburger fries set" },
      { name: "클럽 샌드위치", desc: "바쁜 날 먹기 편한 샌드위치 메뉴.", cuisine: "western", spicy: false, price: 9500, query: "club sandwich" },
      { name: "부리또 볼", desc: "탄단지 균형 잡힌 한 그릇 메뉴.", cuisine: "western", spicy: false, price: 12000, query: "burrito bowl" },
      { name: "베이글 샌드위치", desc: "브런치 느낌으로 가볍게 즐기기 좋음.", cuisine: "western", spicy: false, price: 9000, query: "bagel sandwich" },
      { name: "치즈 리조또", desc: "부드러운 식감이 강점인 크리미 메뉴.", cuisine: "western", spicy: false, price: 12500, query: "cheese risotto" }
    ];

    const dishName = document.getElementById("dishName");
    const dishDesc = document.getElementById("dishDesc");
    const status = document.getElementById("status");
    const pickBtn = document.getElementById("pickBtn");
    const againBtn = document.getElementById("againBtn");
    const koreanOnly = document.getElementById("koreanOnly");
    const noSpicy = document.getElementById("noSpicy");
    const budgetLimit = document.getElementById("budgetLimit");

    let lastName = "";

    function filteredMenus() {
      const budget = Number(budgetLimit.value || 0);
      return lunchMenus.filter((menu) => {
        if (koreanOnly.checked && menu.cuisine !== "korean") return false;
        if (noSpicy.checked && menu.spicy) return false;
        if (budget > 0 && menu.price > budget) return false;
        return true;
      });
    }

    function pickMenu(pool) {
      if (pool.length === 1) return pool[0];
      let selected = pool[Math.floor(Math.random() * pool.length)];
      while (selected.name === lastName) {
        selected = pool[Math.floor(Math.random() * pool.length)];
      }
      lastName = selected.name;
      return selected;
    }

    function revealMenu() {
      const pool = filteredMenus();
      if (pool.length === 0) {
        status.textContent = "선택한 필터에 맞는 메뉴가 없습니다. 필터를 완화해 주세요.";
        dishName.textContent = "조건에 맞는 메뉴 없음";
        dishDesc.textContent = "한식만/매운맛 제외/예산 조건을 조정하면 다시 추천됩니다.";
        return;
      }

      pickBtn.disabled = true;
      againBtn.disabled = true;
      dishName.classList.add("rolling");
      status.textContent = "메뉴 고르는 중...";

      const rolling = setInterval(() => {
        const idx = Math.floor(Math.random() * pool.length);
        dishName.textContent = pool[idx].name;
      }, 85);

      setTimeout(() => {
        clearInterval(rolling);
        const selected = pickMenu(pool);
        dishName.classList.remove("rolling");
        dishName.textContent = selected.name;
        dishDesc.textContent = selected.desc + " (예상 가격: " + selected.price.toLocaleString("ko-KR") + "원)";
        status.textContent = "오늘 점심 후보가 정해졌습니다.";
        pickBtn.disabled = false;
        againBtn.disabled = false;
      }, 900);
    }

    pickBtn.addEventListener("click", revealMenu);
    againBtn.addEventListener("click", revealMenu);
    [koreanOnly, noSpicy, budgetLimit].forEach((el) => {
      el.addEventListener("change", () => {
        status.textContent = "필터가 적용되었습니다. 추천받기를 눌러 새로 고르세요.";
      });
    });
  </script>
</body>
</html>
