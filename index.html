<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>프로젝트 홈</title>
  <style>
    :root {
      --bg: #f6f2ea;
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: #6a6a6a;
      --accent: #ff6b35;
      --accent-2: #2d9cdb;
      --border: #efe1d5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #fff, #f6f2ea 55%, #f3e5d6);
      color: var(--text);
      min-height: 100dvh;
      display: grid;
      place-items: center;
    }

    main {
      width: min(860px, 92vw);
      padding: 36px 0 60px;
      display: grid;
      gap: 20px;
    }

    header {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 26px 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      display: grid;
      gap: 10px;
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.06);
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    .card a {
      margin-top: 6px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 700;
    }

    @media (max-width: 700px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>프로젝트 홈</h1>
      <p class="subtitle">원하는 테스트를 선택해 들어가세요.</p>
    </header>

    <section class="grid">
      <article class="card">
        <h2>로또 게임 추천기</h2>
        <p>게임 수 설정, 애니메이션 추첨, 복사 기능까지 포함된 로또 추천기.</p>
        <a href="./lotto/">로또 보러가기 →</a>
      </article>
      <article class="card">
        <h2>동물상 테스트</h2>
        <p>카메라로 고양이상/강아지상 확률을 확인하는 모델 기반 테스트.</p>
        <a href="./animal-face-test/">동물상 테스트 →</a>
      </article>
    </section>
  </main>
</body>
</html>
